# Docker Compose simplificado para Versiona AI - Produção
services:
  # Backend API
  versiona-ai-api:
    build:
      context: ../
      dockerfile: deploy/Dockerfile
    container_name: versiona-ai-api
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - DIRECTUS_BASE_URL=${DIRECTUS_BASE_URL:-https://contract.devix.co}
      - DIRECTUS_TOKEN=${DIRECTUS_TOKEN}
      - FLASK_PORT=8000
    volumes:
      # Persistir logs e resultados
      - ./data/logs:/app/logs
      - ./data/results:/app/results
      - ./data/temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend Vue 3
  versiona-ai-web:
    build:
      context: ../
      dockerfile: deploy/Dockerfile.web
    container_name: versiona-ai-web
    ports:
      - "3000:8080"
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - versiona-ai-api
    restart: unless-stopped
