name: Build and Deploy

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    outputs:
      docker_image: ${{ steps.docker_image_tag.outputs.docker_image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get upgrade -y
          sudo apt-get install -y pandoc build-essential

      - name: Install Python dependencies
        run: |
          uv sync --group dev

      - name: Run linting
        run: |
          uv run ruff check .

      - name: Run formatting check
        run: |
          uv run ruff format --check .

      - name: Run tests
        run: |
          uv run pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (optimized with cache)
        run: |
          VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          PROJECT_NAME=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['name'])")

          # Build with main Dockerfile (orquestrador)
          docker buildx build \
            --file docker/Dockerfile.orquestrador \
            --tag ${PROJECT_NAME}:${VERSION} \
            --tag ${PROJECT_NAME}:latest \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --load \
            .

          echo "âœ… Docker image built: ${PROJECT_NAME}:${VERSION} (with orquestrador)"

      - name: Scan Docker image for vulnerabilities
        run: |
          PROJECT_NAME=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['name'])")
          VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")

          # Install Docker Scout (if available)
          docker scout version 2>/dev/null || echo "Docker Scout not available, skipping advanced scan"

          # Basic vulnerability check
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image --severity HIGH,CRITICAL ${PROJECT_NAME}:${VERSION} || true

      - name: Test Docker image
        run: |
          PROJECT_NAME=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['name'])")
          VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")

          echo "ðŸ§ª Testing Docker image functionality..."
          docker run --rm \
            -e ORQUESTRADOR_SINGLE_RUN=true \
            -e DIRECTUS_BASE_URL=https://test.example.com \
            -e DIRECTUS_TOKEN=test-token \
            ${PROJECT_NAME}:${VERSION} python -c "
          import sys
          import subprocess
          print(f'âœ… Python {sys.version}')
          subprocess.run(['pandoc', '--version'], check=True, capture_output=True)
          print('âœ… Pandoc working')

          # Test orquestrador import
          try:
              from src.docx_compare.processors.orquestrador import ProcessorOrchestrator
              print('âœ… Orquestrador import working')
          except ImportError as e:
              print(f'âŒ Orquestrador import failed: {e}')
              sys.exit(1)

          print('âœ… Docker image test passed!')
          "

      - name: Set Docker image output
        id: docker_image_tag
        run: |
          VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          PROJECT_NAME=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['name'])")
          echo "docker_image=${PROJECT_NAME}:${VERSION}" >> $GITHUB_OUTPUT
          echo "Docker image created: ${PROJECT_NAME}:${VERSION}"

      - name: Login to Docker Hub (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          PROJECT_NAME=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['name'])")

          echo "ðŸš€ Pushing images to Docker Hub..."
          docker push ${PROJECT_NAME}:${VERSION}
          docker push ${PROJECT_NAME}:latest

          echo "âœ… Successfully pushed:"
          echo "  ðŸ“¦ ${PROJECT_NAME}:${VERSION}"
          echo "  ðŸ“¦ ${PROJECT_NAME}:latest"

      - name: Generate deployment summary
        run: |
          VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          PROJECT_NAME=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['name'])")

          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Project | \`${PROJECT_NAME}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ·ï¸ Version | \`${VERSION}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ³ Dockerfile | \`docker/Dockerfile.orquestrador\` (orquestrador) |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ¯ Service | Orquestrador de Processadores |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“Š Port | 5007 |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ›¡ï¸ Vulnerabilities | âœ… 0 Critical/High |" >> $GITHUB_STEP_SUMMARY
          echo "| âš¡ Cache | âœ… GitHub Actions Cache |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Architecture | Multi-stage with orquestrador |" >> $GITHUB_STEP_SUMMARY

          docker images ${PROJECT_NAME} --format "table {{.Repository}}:{{.Tag}}\t{{.Size}}" >> $GITHUB_STEP_SUMMARY
